{% extends 'helper/main.html' %}

{% block submenu %}
  <a href="{% url 'helper:links:add' %}">Добавить ссылку</a>
  <a href="{% url 'helper:index' %}">Назад</a>
{% endblock %}

{% block content %}
  <table>
    <caption>Полезные ссылки</caption>
    {% for link in links %}
      <tr>
        <td>
          <a href="{{ link.url }}">{{ link.name }}</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
