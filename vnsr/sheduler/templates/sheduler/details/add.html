{% extends 'sheduler/details/main.html' %}

{% block content %}
  <form action="{% url 'sheduler:details:add' %}" method="post">
    {% csrf_token %}
    <table>
      <caption>Добавление детализации</caption>
      <tr>
        <th>{{ form.task.label }}</th>
        <td>{{ form.task }}</td>
      </tr>
      <tr>
        <th>{{ form.location.label }}</th>
        <td>{{ form.location }}</td>
      </tr>
      <tr>
        <th>{{ form.human.label }}</th>
        <td>{{ form.human }}</td>
      </tr>
    </table>
    <table>
      <tr>
        <td><input type="submit" value="Добавить"></td>
        <td><input type="reset" value="Очистить"></td>
      </tr>
    </table>
  </form>
    Ошибки
    <ul>
    </ul>
{% endblock %}
