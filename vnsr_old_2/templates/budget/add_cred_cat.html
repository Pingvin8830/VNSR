{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
  <a href="{% url 'budget_app:index' %}">Назад</a>
{% endblock %}

{% block content %}
  <center>
    <form action="{% url 'budget_app:add_cred_cat' %}" method="post">
      {% csrf_token %}
      <table>
        <caption>Добавление категории расходов</caption>
        <tr>
          <td>{{ form.name.label }}</td>
          <td>{{ form.name       }}</td>
        </tr>
        <tr>
          <td>{{ form.comment.label }}</td>
          <td>{{ form.comment       }}</td>
        </tr>
      </table>
      <input type="submit" value="Принять">
      <input type="reset"  value="Очистить">
    </form>
  </center>
{% endblock %}
