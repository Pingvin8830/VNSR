{% extends 'main/index.html' %}
{% load staticfiles %}

{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'metro/add_shift.css' %}">
	<center>
		<form action="{% url 'metro_app:set_shift' %}" method="post">
			{% csrf_token %}
			<table>
				<caption>Новая смена</caption>
				<tr>
					<td>Дата смены</td>
					<td>
						<select name='day' size=1>
							{% for i in days %}
									{% if i == now.day %}
										<option value='{{ i }}' selected>{{ i }}
									{% else %}
										<option value='{{ i }}'>{{ i }}
									{% endif %}
							{% endfor %}
						</select>
					</td>
					<td>
						<select name='month'>
							{% if 1 == now.month %} <option value='1'  selected>Января  {% else %}<option value='1' >Января  {% endif %}
							{% if 2 == now.month %} <option value='2'  selected>Февраля {% else %}<option value='2' >Февраля {% endif %}
							{% if 3 == now.month %} <option value='3'  selected>Марта		{% else %}<option value='3' >Марта	 {% endif %}
							{% if 4 == now.month %} <option value='4'  selected>Апреля	{% else %}<option value='4' >Апреля	 {% endif %}
							{% if 5 == now.month %} <option value='5'  selected>Мая		  {% else %}<option value='5' >Мая		 {% endif %}
							{% if 6 == now.month %} <option value='6'  selected>Июня		{% else %}<option value='6' >Июня		 {% endif %}
							{% if 7 == now.month %} <option value='7'  selected>Июля		{% else %}<option value='7' >Июля		 {% endif %}
							{% if 8 == now.month %} <option value='8'  selected>Августа	{% else %}<option value='8' >Августа {% endif %}
							{% if 9 == now.month %} <option value='9'  selected>Сентября{% else %}<option value='9' >Сентября{% endif %}
							{% if 10 == now.month %}<option value='10' selected>Октября	{% else %}<option value='10'>Октября {% endif %}
							{% if 11 == now.month %}<option value='11' selected>Ноября	{% else %}<option value='11'>Ноября  {% endif %}
							{% if 12 == now.month %}<option value='12' selected>Декабря	{% else %}<option value='12'>Декабря {% endif %}
						</select>
					</td>
					<td>
						<input type="number" name="year" value="{{ now.year }}">
					</td>
				</tr>
			</table>
			<br>
			<table>
				<tr class="text">
					<td colspan="2"></td>
					<td>Часы</td>
					<td>Минуты</td>
				</tr>
				<tr>
					<td>Начало смены</td>
					<td rowspan="3"></td>
					<td>
						<input type="number" name="start_hour"   min="0" max="23" value="9">
					</td>
					<td>
						<input type="number" name="start_minute" min="0" max="59" value="0">
					</td>
				</tr>
				<tr>
					<td>Окончание смены</td>
					<td>
						<input type="number" name="end_hour"   min="0" max="23" value="18">
					</td>
					<td>
						<input type="number" name="end_minute" min="0" max="59" value="0">
					</td>
				</tr>
				<tr>
					<td>Задержка</td>
					<td>
						<input type="number" name="delay_hour"   min="0" max="23" value="0">
					</td>
					<td>
						<input type="number" name="delay_minute" min="0" max="59" value="0">
					</td>
				</tr>
			</table>
			<br>
			<table>
				<tr class="text">
					<td></td>
					<td>День</td>
					<td>Ночь</td>
				</tr>
				<tr>
					<td>Перерывы</td>
					<td>
						<input type="number" name="break_day"   min="0" max="36" value="2">
					</td>
					<td>
						<input type="number" name="break_night" min="0" max="16" value="0">
					</td>
				</tr>
				<tr>
					<td>Обед</td>
					<td>
						<input type='radio' name='lanch' value='True' checked>Да
					</td>
					<td>
						<input type='radio' name='lanch' value=''>Нет
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<input type="submit" value="Принять">
						<input type="reset"  value="Отменить">
					</td>
				</tr>
			</table>
		</form>
	</center>
{% endblock %}
