{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
	<a href="{% url 'metro_app:index' %}">Назад</a>
{% endblock %}

{% block content %}
	<center>
	<form action="{% url 'metro_app:display_payslip' %}" method="post">
		{% csrf_token %}
		<table cellpadding="5">
			<caption>Укажи месяц<br></caption>
			<tr>
				<td>
					<input type="number" name="year" value='2016' max=9999>
				</td>
				<td>
					<input type='number' name='month' min=1 max=12>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit" value="Далее">
				</td>
			</tr>
		</table>
	</form>
	</center>
{% endblock %}
