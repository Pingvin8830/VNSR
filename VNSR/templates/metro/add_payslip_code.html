{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
  <a href="{% url 'metro_app:display_payslip_codes' %}">Назад</a>
{% endblock %}

{% block content %}
  <center>
    <form action="{% url 'metro_app:add_payslip_code' %}" method="post">
      {% csrf_token %}
      <table>
        <caption>Добавление нового кода НДФЛ</caption>
        <tr>
          <td colspan=2>
            <hr>
          </td>
        </tr>
        <tr>
          <td>{{ form.code.label }}</td>
          <td>{{ form.code       }}</td>
        </tr>
        <tr>
          <td>{{ form.name.label }}</td>
          <td>{{ form.name       }}</td>
        </tr>
        <tr>
          <td>{{ form.type.label }}</td>
          <td>{{ form.type       }}</td>
        </tr>
        <tr>
          <td colspan=2>
            <hr>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <input type="submit" value="Добавить">
          </td>
          <td>
            <input type="reset" value="Очистить">
          </td>
        </tr>
      </table>
    </form>
  </center>
{% endblock %}
