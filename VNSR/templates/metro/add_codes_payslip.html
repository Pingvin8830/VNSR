{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
	<a href="{% url 'metro_app:set_codes_payslip' %}">Назад</a>
{% endblock %}

{% block content %}
	<center>
	<form action="{% url 'metro_app:add_codes_payslip' %}" method="post">
		{% csrf_token %}
		<table>
			<caption>Добавление нового кода НДФЛ</caption>
			<tr>
				<td>
					Код
				</td>
				<td>
					<input type="text" name="code" maxlength="20" value="New code">
				</td>
			</tr>
			<tr>
				<td>
					Расшифровка кода
				</td>
				<td>
					<input type="text" name="name" maxlength="20" value="Code details">
				</td>
			</tr>
			<tr>
				<td>
					Тип
				</td>
				<td>
					<select name='type' size=1>
						<option value=''>
						<option value='i'>Доходы
						<option value='c'>Расходы
						<option value='o'>Прочие доходы
					</select>
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td>
					<input type="submit" value="Добавить">
				</td>
				<td>
					<input type="reset" value="Очистить">
				</td>
			</tr>
		</table>
	</form>
	</center>
{% endblock %}
