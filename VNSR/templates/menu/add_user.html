{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
	<a href="{% url 'menu_app:set_user' %}">Назад</a>
{% endblock %}

{% block content %}
	<center>
		<form action="{% url 'menu_app:add_user' %}" method="post">
			{% csrf_token %}
			<table>
				<caption>Добавление нового пользователя</caption>
				<tr>
					<td>Логин</td>
					<td>
						<input type="text" name="name" maxlength="20" value="Your login">
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<input type="submit" value="Добавить">
					</td>
					<td>
						<input type="reset" value="Очистить">
					</td>
				</tr>
			</table>
		</form>
	</center>
{% endblock %}
