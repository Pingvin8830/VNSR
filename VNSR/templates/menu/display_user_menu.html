{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
	<a href="{% url 'menu_app:case_user' %}">Назад</a>
{% endblock %}

{% block content %}
	<center>
		<form action="{% url 'menu_app:set_user_menu' user_id %}" method="post">
			{% csrf_token %}
			<table>
				{% for item in menu_items %}
					<tr>
						<td>
							{{ item.text }}
						</td>
						<td>
							<input type="checkbox" name="install_{{ item.id }}" value="install"
								{% if item.id in installed %}
									checked
								{% endif %}
							>
						</td>
					</tr>
				{% endfor %}
			</table>
			<table>
				<tr>
					<td>
						<input type="submit" value="Принять">
					</td>
					<td>
						<input type="reset" value="Отменить">
					</td>
				</tr>
			</table>
		</form>
	</center>
{% endblock %}
