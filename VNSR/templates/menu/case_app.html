{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
	<a href="{% url 'menu_app:index' %}">Назад</a>
{% endblock %}

{% block content %}
	<center>
		<form action="{% url 'menu_app:display_app_menu' %}" method="post">
			{% csrf_token %}
			<table>
				<caption>Выбери приложение</caption>
				{% for app in menu_apps %}
					<tr>
						<td colspan="2">
							<input type="radio" name="app_id" value="{{ app.id }}">{{ app.text }}
						</td>
					</tr>
				{% endfor %}
				<tr>
					<td>
						<input type="submit" value="Далее">
					</td>
				</tr>
			</table>
		</form>
	</center>
{% endblock %}
