{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
	<a href="/menu">Назад</a>
{% endblock %}

{% block content %}
	<form action="{% url 'menu_app:display_app' %}" method="post">
		{% csrf_token %}
		<table>
			<caption>Выбери приложение</caption>
			{% for app in menu_apps %}
				<tr>
					<td colspan="2">
						<input type="radio" name="app" value="{{ app.app }}">{{ app.text }}
					</td>
				</tr>
			{% endfor %}
			<tr>
				<td>
					<input type="submit" value="Далее">
				</td>
				<td>
					<a href="/">Добавить приложение</a>
				</td>
			</tr>
		</table>
	</form>
{% endblock %}
