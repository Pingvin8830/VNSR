{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
  <a href="{% url 'menu_app:set_item' %}">Назад</a>
{% endblock %}

{% block content %}
  <center>
    <form action="{% url 'menu_app:add_item' %}" method="post">
      {% csrf_token %}
      <table>
        <caption>
          Добавление нового действия приложения
        </caption>
        <tr>
          <td>
            {{ form.text.label }}
          </td>
          <td>
            {{ form.text }}
          </td>
        </tr>
        <tr>
          <td>
            {{ form.href.label }}
          </td>
          <td>
            {{ form.href }}
          </td>
        </tr>
      </table>
            <input type="submit" value="Добавить">
            <input type="reset" value="Очистить">
    </form>
  </center>
{% endblock %}
