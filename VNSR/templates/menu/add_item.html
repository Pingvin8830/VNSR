{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
	<a href="{% url 'menu_app:set_items' %}">Назад</a>
{% endblock %}

{% block content %}
	<center>
	<form action="{% url 'menu_app:add_item' %}" method="post">
		{% csrf_token %}
		<table>
			<caption>Добавление нового действия приложения</caption>
			<tr>
				<td>
					Подпись действия приложения
				</td>
				<td>
					<input type="text" name="text" maxlength="20" value="Your item">
				</td>
			</tr>
			<tr>
				<td>
					Ссылка
				</td>
				<td>
					<input type="text" name="href" maxlength="20" value="Your href">
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td>
					<input type="submit" value="Добавить">
				</td>
				<td>
					<input type="reset" value="Очистить">
				</td>
			</tr>
		</table>
	</form>
	</center>
{% endblock %}
