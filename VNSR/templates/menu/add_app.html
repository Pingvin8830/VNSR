{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
  <a href="{% url 'menu_app:set_app' %}">Назад</a>
{% endblock %}

{% block content %}
  <center>
    <form action="{% url 'menu_app:add_app' %}" method="post">
      {% csrf_token %}
      <table>
        <caption>Добавление приложения</caption>
        <tr>
          <td>{{ form.app.label }}</td>
          <td>{{ form.app       }}</td>
        </tr>
        <tr>
          <td>{{ form.text.label }}</td>
          <td>{{ form.text       }}</td>
        </tr>
      </table>
      <input type="submit" value="Добавить">
      <input type="reset" value="Очистить">
    </form>
  </center>
{% endblock %}
