{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
	<a href="{% url 'menu_app:set_app' %}">Назад</a>
{% endblock %}

{% block content %}
	<center>
		<form action="{% url 'menu_app:add_app' %}" method="post">
			{% csrf_token %}
			<table>
				<caption>Добавление приложения</caption>
				<tr>
					<td>
						Название приложения
					</td>
					<td>
						<input type="text" maxlength="20" name="app" value="Your app">
					</td>
				</tr>
				<tr>
					<td>
						Название пункта меню
					</td>
					<td>
						<input type="text" maxlength="20" name="text" value="Menu item">
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<input type="submit" value="Добавить">
					</td>
					<td>
						<input type="reset" value="Очистить">
					</td>
				</tr>
			</table>
		</form>
	</center>
{% endblock %}
