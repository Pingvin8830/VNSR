{% load staticfiles %}
<link rel='stylesheet' type='text/css' href='{% static "calend/main.css" %}'>
<center>
	<table border='1' align='center'>
		<caption>
			<font size='2'>
				<a href="{% url 'calend_app:index' prev_year prev_month %}">
					<--
				</a>
				<a href="{% url 'calend_app:display_signs' year month %}">
					{{ month_text }} {{ year }}
				</a>
				<a href="{% url 'calend_app:index' next_year next_month %}">
					-->
				</a>
				<br>
			</font>
		</caption>
		<tr>
			<td>Пн</td>
			<td>Вт</td>
			<td>Ср</td>
			<td>Чт</td>
			<td>Пт</td>
			<td class='week'>
				Сб
			</td>
			<td class='week'>
				Вс
			</td>
		</tr>
		{% autoescape off %}
			{{ table }}
		{% endautoescape %}
	</table>
	<font size='2'>
		{{ now }}
	</font>
</center>
