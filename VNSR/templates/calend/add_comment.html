{% extends 'main/index.html' %}
{% load staticfiles %}

{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'calend/add_comment.css' %}">
	<center>
		<form action="{% url 'calend_app:add_comment' %}" method="post">
			{% csrf_token %}
			<table>
				<caption>Новый комментарий</caption>
				<tr class="text">
					<td></td>
					<td>Год</td>
					<td>Месяц</td>
					<td>День</td>
				</tr>
				<tr>
					<td>Дата</td>
					<td>
						<input type="number" name="year">
					</td>
					<td>
						<input type="number" name="month" min="1" max="12">
					</td>
					<td>
						<input type="number" name="day" min="1" max="31">
					</td>
				</tr>
				<tr>
					<td>Комментарий</td>
					<td colspan="3">
						<input type="text" name="comment" size="30" maxlength="100">
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<input type="submit" value="Принять">
						<input type="reset"  value="Отменить">
					</td>
				</tr>
			</table>
		</form>
	</center>
{% endblock %}
