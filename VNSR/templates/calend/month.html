{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
  <a href="{% url 'calend_app:display_year' calend_year %}">
    Назад
  </a>
{% endblock %}

{% block content %}
  <form action="{%url 'calend_app:set_signs' calend_year calend_month %}" method="post">
    {% csrf_token %}
    <table>
      <caption>{{ calend_month_text }}</caption>
      {% autoescape off %}
        {{ form_signs }}
      {% endautoescape %}
    </table>
    <br>
    <center>
      <input type="submit" value="Записать">
      <input type="reset" value="Очистить">
    </center>
  </form>
{% endblock %}
