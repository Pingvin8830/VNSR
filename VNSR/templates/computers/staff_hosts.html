{% extends 'main/index.html' %}
{% load staticfiles %}

{% block menu %}
  <a href="{% url 'computers_app:index' %}">Назад</a>
{% endblock %}

{% block content %}
  <center>
    <form name='staff_hosts_form' action='{% url "computers_app:staff_hosts" %}' method='post'>
      {% csrf_token %}
      <table>
        <caption>Управление хостами</caption>
        <tr>
          <th>Имя хоста</th>
          <th>On</th>
          <th>Rb</th>
          <th>Off</th>
        </tr>
        {% for host in hosts %}
          <tr>
            <td>{{ host.name }}</td>
            <td><input type='radio' name='{{ host.id }}' value='on'></td>
            <td><input type='radio' name='{{ host.id }}' value='res'></td>
            <td><input type='radio' name='{{ host.id }}' value='off'></td>
          </tr>
        {% endfor %}
      </table>
      <input type='submit' value='Принять'>
      <input type='reset'  value='Очистить'>
    </form>
  </center>
{% endblock %}
