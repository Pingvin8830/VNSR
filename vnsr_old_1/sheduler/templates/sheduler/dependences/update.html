{% extends 'sheduler/dependences/main.html' %}

{% block submenu %}
  <a href="{% url 'sheduler:dependences:list' %}">Назад</a>
{% endblock %}

{% block content %}
  <form action="{% url 'sheduler:dependences:update' form.initial.id %}" method="post">
    {% csrf_token %}
    <table>
      <caption>Зависимость</caption>
      <tr>
        <th>Код</th>
        <td>{{ form.initial.id }}</td>
      </tr>
      <tr>
        <th>{{ form.detail.label }}</th>
        <td>{{ form.detail }}</td>
      </tr>
      <tr>
        <th>{{ form.prev_detail.label }}</th>
        <td>{{ form.prev_detail }}</td>
      </tr>
    </table>
    <table>
      <tr>
        <td><input type="submit" value="Сохранить"></td>
        <td><input type="reset" value="Сбросить"></td>
      </tr>
    </table>
  </form>
    <br>
    Ошибки
    <ul>
    </ul>
{% endblock %}
