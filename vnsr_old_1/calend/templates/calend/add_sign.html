{% extends 'calend/main.html' %}

{% block submenu %}
  <a href="{% url 'calend:add_mark' %}">Назад</a>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <table>
      <caption>Добавление типа напоминаний</caption>
      <tr>
        <th>{{ form.name.label }}</th>
        <td>{{ form.name }}</td>
      </tr>
    </table>
    <input type="submit" value="Сохранить">
    <input type="reset" value="Очистить">
  </form>
{% endblock %}
