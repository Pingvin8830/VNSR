{% extends 'auth_app/main.html' %}

{% block form %}
  <form action="{% url 'auth_app:login' %}" method="post">
    {% csrf_token %}
    <table>
      <caption>Авторизация</caption>
      <tr>
        <th>{{ form.login.label }}</th>
        <td>{{ form.login }}</td>
      </tr>
      <tr>
        <th>{{ form.password.label }}</th>
        <td>{{ form.password }}</td>
      </tr>
      <tr>
        <td colspan=2 align='center'><input type="submit" value="Войти"></td>
      </tr>
    </table>
  </form>
{% endblock %}
