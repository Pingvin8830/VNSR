{% extends 'helper/main.html' %}

{% block submenu %}
  <a href="{% url 'helper:links:index' %}">Назад</a>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <table>
      <caption>Добавление полезной ссылки</caption>
      <tr>
        <th>{{ form.url.label }}</th>
        <td>{{ form.url }}</td>
      </tr>
      <tr>
        <th>{{ form.name.label }}</th>
        <td>{{ form.name }}</td>
      </tr>
    </table>
    <input type="submit" value="Сохранить">
    <input type="reset" value="Сброс">
  </form>
{% endblock %}
